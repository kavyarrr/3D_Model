<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:,">

  <meta charset="UTF-8">
  <title>VOID.V1 Demo</title>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="config.js"></script>
  <script type="module" src="scripts.js"></script>

</head>
<body>
  <div id="upload-section">
    <h2>Upload Anatomy Diagram</h2>
    <input type="file" id="imageUpload" accept="image/*" />
    <p id="status">Select an image to simulate ML classification...</p>
    <div style="margin-top:10px;">
      <label for="organSelect">Or pick an organ:</label>
      <select id="organSelect">
        <option value="">-- Select --</option>
        <option value="heart">Heart</option>
        <option value="lung">Lung</option>
        <option value="liver">Liver</option>
        <option value="brain">Brain</option>
        <option value="kidney1">Kidney</option>
      </select>
      <button id="loadOrganBtn">Load</button>
    </div>
  </div>

  <div id="viewer-section" style="display:none;">
    <h2>3D Model Viewer</h2>
    <div style="display: flex; width: 100%; height: 80vh; position: relative;">
      <div id="canvas-container" style="flex: 1; position: relative; width: 100%; height: 100%;">
        <canvas id="canvas"></canvas>
      </div>
      <div id="info-panel">
        <h3 id="selected-label">Select a heart part to learn more</h3>
        <div id="label-description">Click on any labeled part on the 3D model to see its description here.</div>
        <div id="labels-list"></div>
      </div>
    </div>
    <div style="margin: 8px 0;">
      <button id="zoom-in">Zoom Out</button>
      <button id="zoom-out">Zoom In</button>
    </div>
    <p id="model-name"></p>
  </div>

</body>
</html>
